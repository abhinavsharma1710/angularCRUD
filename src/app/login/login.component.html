<h1 *ngIf="authenticationService.userData | async">Hello {{ (authenticationService.userData | async)?.email }}</h1>

<div *ngIf="!(authenticationService.userData | async)">
    <form (ngSubmit)="signIn(form)" #form class="form">
        <div class="form-group row">
            <label for="id" class="col-sm-4 col-form-label">Email</label>
            <div class="col-sm-8">
              <input type="text" id="email" class="form-control" placeholder="Enter email id"
                name="email" [(ngModel)]="email">
            </div>
        </div>
        <div class="form-group row">
            <label for="id" class="col-sm-4 col-form-label">Password</label>
            <div class="col-sm-8">
              <input type="password" id="password" class="form-control" placeholder="Enter password"
                name="password" [(ngModel)]="password">
            </div>
        </div>
        <div class="form-group row">
            <button class="btn btn-warning" data-dismiss="modal">Cancel</button>
            <button class="btn btn-success" type="submit" data-dismiss="modal">Sign In</button>
        </div>
    </form>
</div>

<button (click)="signOut()" *ngIf="authenticationService.userData | async">Logout</button>
